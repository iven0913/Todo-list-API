<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
<form method="post" action="{{ url_for('add') }}">
    <h1>待辦項目</h1>
    <p>Username: {{ username }}</p>
    <label>項目:</label>
    <input type="text" name="item"><br>
    <label>時間:</label>
    <input type="datetime-local" name="date"><br>
    <input type="submit" value="確認新增">
    <button type="button"><a href="{{ url_for('logout') }}">Logout</a></button>
</form><br><br>
<table>
    <tbody>
    {%for todo in todo_list%}
    <tr>
{#        <td><input type="checkbox" name="item" value=""></td>#}
        <td>{{todo.item}}</td>
        <td>{{todo.date}}</td>
        <td>{% if todo.is_done == False %}<span>Not done</span>{% else %}<span>done</span>{% endif %}</td>
        <td><button type="button"><a href="/check/{{todo.id}}">check</a></button></td>
        <td><button type="button"><a href="/update/{{todo.id}}">update</a></button></td>
        <td><button type="button"><a href="/delete/{{todo.id}}">delete</a></button></td>
    </tr>
    {% endfor %}

    </tbody>
</table>
</body>
</html>
